    <h1>Tem alguma dúvida sobre viagens?</h1>
    <h2>Mande sua mensgem para nós!</h2>

    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite o seu nome" maxlength="100" onkeyup="validarNome()"/>
      <div id="txtNome"></div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite o seu email" maxlength="100" onkeyup="validarEmail()"/>
      <div id="txtEmail"></div>

      <label for="assunto">Nome</label><br />
      <textarea name="assunto" id="assunto" cols="30" rows="10" placeholder="Digite a sua mensagem" onkeyup="validarAssunto()"></textarea>
      <div id="txtAssunto"></div>

      <button onclick="enviar()">Enviar</button>
    </form>
    <h3>Contato</h3>
    <p>+55 (11) xxxxx-xxxx</p>
